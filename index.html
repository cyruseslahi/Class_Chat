<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReType</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <button class="icon-btn hamburger" id="menuBtn" aria-label="Menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        
        <h1 class="logo">ReType</h1>
        
        <button class="icon-btn settings" id="settingsBtn" aria-label="Settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m0-18a2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82 1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1 1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2z"></path>
            </svg>
        </button>
    </header>

    <!-- Main Content -->
    <main>
        <div class="stats" id="stats">
            <span id="wpm">0 WPM</span>
        </div>

        <div class="text-container" id="textContainer">
            <div class="passage" id="passage"></div>
            <div class="start-hint" id="startHint">Start typing to begin...</div>
        </div>

        <div class="additional-stats" id="additionalStats">
            <span id="accuracy">Accuracy: 100%</span>
            <span class="divider">â€¢</span>
            <span id="totalWords">Words: 0</span>
        </div>
    </main>

    <!-- Hidden input for capturing keystrokes -->
    <input
        type="text"
        id="hiddenInput"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        inputmode="text"
        aria-label="Typing input"
    >

    <!-- Menu Modal -->
    <div class="modal" id="menuModal">
        <div class="modal-content">
            <h2>Menu</h2>
            <button class="modal-btn" id="resetProgress">Reset Progress</button>
            <button class="modal-btn" id="changeBook">Change Book</button>
            <button class="modal-btn close-modal" id="closeMenu">Close</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="fontSize">Font Size</label>
                <input type="range" id="fontSize" min="16" max="32" value="24">
                <span id="fontSizeValue">24px</span>
            </div>
            <button class="modal-btn close-modal" id="closeSettings">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
